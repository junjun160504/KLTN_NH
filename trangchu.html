<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà hàng Phương Nam - Chào mừng</title>
    <link rel="stylesheet" href="trangchu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="welcome-body">
    <div class="welcome-container">
        <!-- Logo -->
        <div class="logo-section">
            <img src="Anh/LogoNhaHang.png" alt="Phuong Nam Logo" class="logo-img">
        </div>
        <!-- Nhà hàng info -->
        <div class="restaurant-info">
            <h2 class="restaurant-name">Nhà hàng Phương Nam</h2>
            <div class="restaurant-address">Số 13 Mai Hắc Đế, phường Nguyễn Du, quận Hai Bà Trưng</div>
        </div>
        <!-- Xin chào + Bàn -->
        <div class="greeting-row">
            <span class="greeting-icon"><i class="fa-solid fa-sun"></i></span>
            <span class="greeting-text">Chào buổi trưa Quý khách</span>
            <span class="table-badge">Bàn: C8</span>
        </div>
        <!-- Banner không gian nhà hàng (carousel)-->
        <div class="banner-section" id="banner-carousel">
            <img src="Anh/Banner.png" alt="Không gian nhà hàng" class="banner-img active">
            <img src="Anh/Banner2.jpg" alt="Ẩm thực miền Nam" class="banner-img">
            <div class="banner-overlay">
                <div class="banner-title">Ẩm thực miền Nam</div>
                <div class="banner-desc">Đậm đà hương vị</div>
            </div>
        </div>
        <!-- Các nút chức năng -->
        <div class="feature-grid">
            <a href="phone.html" class="feature-card blue">
                <i class="fa-solid fa-id-card"></i>
                <span>Nhập số điện thoại tích điểm</span>
            </a>
            <a href="payment.html" class="feature-card green">
                <i class="fa-solid fa-money-check-dollar"></i>
                <span>Thanh toán</span>
            </a>
            <a href="call-staff.html" class="feature-card purple">
                <i class="fa-solid fa-bell-concierge"></i>
                <span>Gọi nhân viên</span>
            </a>
            <a href="feedback.html" class="feature-card orange">
                <i class="fa-solid fa-star"></i>
                <span>Đánh giá</span>
            </a>
        </div>
        <!-- Nút xem menu -->
        <a href="menu.html" class="menu-btn">
            <i class="fa-solid fa-utensils"></i>
            <span>Xem Menu - Gọi món</span>
        </a>
    </div>
    <!-- Chatbot button -->
    <button class="chatbot-btn" title="Hỏi chatbot">
        <i class="fa-solid fa-message"></i>
    </button>

    <script>
    // Banner Carousel tự động chuyển động
    const carousel = document.getElementById('banner-carousel');
    const images = carousel.querySelectorAll('.banner-img');
    let current = 0;
    setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
    }, 5000); // 5s
    </script>
</body>
</html>
